<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>회원가입</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="container">
	<div class="join-wrap">
		<h1>회원가입</h1>
		<div class="step-wrap clearfix">
			<div class="step1 comp">
				<div class="ico"><img src="/images/ico_join_step1.png" alt="" /></div>
				<div class="step-bar clearfix">
					<div class="spacer"></div>
					<div class="arr"><i class="icon-ok"></i></div>
					<div class="spacer"><hr/></div>
				</div>
				STEP1<br/>약관동의
			</div>
			<div class="bt active">
				<div class="line"></div>
			</div>
			<div class="step2 active">
				<div class="ico"><img src="/images/ico_join_step2.png" alt="" /></div>
				<div class="step-bar clearfix">
					<div class="spacer on"><hr/></div>
					<div class="arr"><i class="icon-spin6 animate-spin"></i></div>
					<div class="spacer"><hr/></div>
				</div>
				STEP2<br/>회원정보입력
			</div>
			<div class="bt">
				<div class="line"></div>
			</div>
			<div class="step3">
				<div class="ico"><img src="/images/ico_join_step3.png" alt="" /></div>
				<div class="step-bar clearfix">
					<div class="spacer"><hr/></div>
					<div class="arr"></div>
					<div class="spacer"></div>
				</div>
				STEP3<br/>회원가입완료
			</div>
		</div>
		<hr class="joinstart" />
		<h2>회원정보를 입력해 주세요. <div class="req_info"><span>*</span> 필수입력사항</div></h2>
		<form action="">
			<div class="clearfix">
				<div class="label">아이디<span>*</span></div>
				<div class="input-wrap clearfix">
					<input type="text" id="inp_id" placeholder="아이디를 입력하세요"/> <input type="button" value="중복검사" />
					<div class="msg ok">사용 가능한 아이디입니다.</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="label">비밀번호<span>*</span></div>
				<div class="input-wrap clearfix">
					<input type="password" placeholder="비밀번호를 입력하세요"/>
					<div class="msg">8자 이상으로 영문, 숫자, 특수기호를 모두 조합하여 입력. 단 다음의 특수기호는 보안상 사용 불가합니다. (, ; -- < ( ) | /)</div>
					<div class="msg err">비밀번호 규칙에 맞지 않습니다.</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="label">비밀번호 확인<span>*</span></div>
				<div class="input-wrap clearfix">
					<input type="password"  placeholder="비밀번호를 다시 한번 입력하세요"/>
				</div>
			</div>
			<div class="clearfix">
				<div class="label">이름<span>*</span></div>
				<div class="input-wrap clearfix">
					<input type="text" placeholder="이름을 입력하세요"/>
				</div>
			</div>
			<div class="clearfix">
				<div class="label">생년월일<span>*</span></div>
				<div class="input-wrap clearfix">
					<input type="text" placeholder="생년월일 8자리를 입력하세요. 예)20000101"/>
				</div>
			</div>
			<div class="clearfix">
				<div class="label">성별<span>*</span></div>
				<div class="input-wrap clearfix">
					<label class="cst-check">남
						<input type="radio" name="gender" />
						<span class="checkmark"></span>
					</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label class="cst-check">여
						<input type="radio" name="gender" />
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
			<div class="clearfix">
				<div class="label">이메일<span>*</span></div>
				<div class="input-wrap clearfix">
					<input type="text"  class="inp_mail" placeholder="메일 계정을 입력하세요"/> @ <input type="text"  class="inp_mail" />
					<select class="sel_mail">
						<option>네이버</option>
						<option>다음</option>
						<option>네이트</option>
						<option>구글</option>
					</select>
				</div>
			</div>
			<div class="clearfix">
				<div class="label">핸드폰번호<span>*</span></div>
				<div class="input-wrap clearfix">
					<select class="sel_num">
						<option>010</option>
						<option>011</option>
						<option>016</option>
						<option>017</option>
						<option>018</option>
						<option>019</option>
					</select>
					- <input type="text"  class="inp_num" placeholder="국번을 입력하세요"/> - <input type="text"  class="inp_num" placeholder="뒷번호 4자리를 입력하세요"/>
				</div>
			</div>
			<div class="clearfix">
				<div class="label">연락처</div>
				<div class="input-wrap clearfix">
					<select class="sel_num">
						<option>010</option>
						<option>011</option>
						<option>016</option>
						<option>017</option>
						<option>018</option>
						<option>019</option>
					</select>
					- <input type="text"  class="inp_num" placeholder="국번을 입력하세요"/> - <input type="text"  class="inp_num" placeholder="뒷번호 4자리를 입력하세요"/>
					<label class="cst-check">핸드폰번호와 동일합니다.
						<input type="checkbox" />
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
			<div class="clearfix">
				<div class="label">주소<span>*</span></div>
				<div class="input-wrap clearfix">
					<input type="number" class="inp_zip" readonly="readonly"> <input type="button" value="우편번호찾기" />
					<input type="text" readonly="readonly">
					<input type="text" placeholder="상세주소를 입력하세요">
				</div>
			</div>
		</form>
		<div class="btn_area">
			<a href="javascript:void(0);" class="prev">이전단계</a>
			<a href="javascript:void(0);" class="next">다음단계</a>
		</div>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	
</script>
</body>
</html>
