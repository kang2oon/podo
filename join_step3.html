<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>회원가입</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="container">
	<div class="join-wrap">
		<h1>회원가입</h1>
		<div class="step-wrap clearfix">
			<div class="step1 comp">
				<div class="ico"><img src="/images/ico_join_step1.png" alt="" /></div>
				<div class="step-bar clearfix">
					<div class="spacer"></div>
					<div class="arr"><i class="icon-ok"></i></div>
					<div class="spacer"><hr/></div>
				</div>
				STEP1<br/>약관동의
			</div>
			<div class="bt comp">
				<div class="line"></div>
			</div>
			<div class="step2 comp">
				<div class="ico"><img src="/images/ico_join_step2.png" alt="" /></div>
				<div class="step-bar clearfix">
					<div class="spacer on"><hr/></div>
					<div class="arr"><i class="icon-ok"></i></div>
					<div class="spacer"><hr/></div>
				</div>
				STEP2<br/>회원정보입력
			</div>
			<div class="bt active">
				<div class="line"></div>
			</div>
			<div class="step3 active">
				<div class="ico"><img src="/images/ico_join_step3.png" alt="" /></div>
				<div class="step-bar clearfix">
					<div class="spacer on"><hr/></div>
					<div class="arr"><i class="icon-ok"></i></div>
					<div class="spacer"></div>
				</div>
				STEP3<br/>회원가입완료
			</div>
		</div>
		<hr class="joinstart" />
		<div class="join_comp">
			<img src="/images/ico_join_comp.png" alt="" />
			<div class="msg">
				<span>podosw0450</span> 님의<br/>회원가입이 완료되었습니다.
			</div>
			다시 로그인을 진행해 주세요.
		</div>
		
		
		<div class="btn_area">
			<a href="javascript:void(0);" class="prev">홈으로</a>
			<a href="javascript:void(0);" class="next">로그인</a>
		</div>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	
</script>
</body>
</html>
